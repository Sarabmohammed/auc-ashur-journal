<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إرسال البحث - مجلة جامعة أشور</title>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      direction: rtl; 
      font-family: "Arial", sans-serif;
      background-color: #f9f9f9; 
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .logo {
      width: 80px;
      height: auto;
    }
    nav {
      background-color: #004080;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #0055aa;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    main h2 {
      color: #0066cc;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    form input[type="text"],
    form input[type="file"],
    form textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    form button {
      padding: 8px 16px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0055aa;
    }
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>مجلة جامعة أشور للعلوم الاجتماعية والإنسانية</h1>
    <img src="C:\Users\hp\OneDrive\Pictures\logo.png" alt="شعار المجلة" class="logo">
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="editorial-board.html">هيئة التحرير</a>
    <a href="language-reviewers.html">المراجعة اللغوية</a>
    <a href="publication-conditions.html">شروط النشر</a>
    <a href="contact.html">اتصل بنا</a>
    <a href="submit-paper.html">إرسال البحث</a>
  </nav>

  <main>
    <h2>إرسال البحث</h2>
    <p>يمكنكم إرسال الأبحاث من خلال النموذج أدناه. نرجو تعبئة جميع الحقول بدقة.</p>

    <form action="#" method="post" enctype="multipart/form-data">
      <label for="title">عنوان البحث:</label>
      <input type="text" id="title" name="title" required />

      <label for="author">اسم الباحث:</label>
      <input type="text" id="author" name="author" required />

      <label for="email">البريد الإلكتروني للباحث:</label>
      <input type="text" id="email" name="email" required />

      <label for="abstract">ملخص البحث:</label>
      <textarea id="abstract" name="abstract" rows="4" required></textarea>

      <label for="paperFile">ملف البحث (PDF أو DOC أو DOCX):</label>
      <input type="file" id="paperFile" name="paperFile" accept=".pdf,.doc,.docx" required />

      <button type="submit">إرسال</button>
    </form>
  </main>

  <footer>
    <p>© 2025 مجلة جامعة أشور. جميع الحقوق محفوظة.</p>
  </footer>
</body>
</html>
